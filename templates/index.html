<!DOCTYPE html>
<html>
<head>
    <title>Kiều Duyên</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .name-card {
            background: white;
            padding: 2rem 4rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #4a6baf;
            font-size: 3rem;
            margin: 0;
        }
        .vietnamese {
            font-size: 1.5rem;
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="name-card">
        <h1>KIỀU DUYÊN</h1>
        <div class="vietnamese">Xin chào! Tôi là Kiều Duyên</div>
    </div>
</body>
</html>
